# Maven
# Build your Java project and run tests with Apache Maven.
trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: backend-secrets # Tu grupo de variables para la BD

- name: javaVersion
  value: '17'

- name: artifactName
  value: 'backend-jar'

stages:

- stage: Build
  displayName: "Build and Test"
  jobs:
  - job: BuildBackend
    displayName: "Compile Application"
    steps:
    - task: Maven@3
      displayName: "Maven Package"
      inputs:
        mavenPomFile: 'pom.xml'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '$(javaVersion)'
        jdkArchitectureOption: 'x64'
        goals: 'clean package'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'


    - task: PublishPipelineArtifact@1
      displayName: "Save JAR Artifact"
      inputs:
        targetPath: '$(System.DefaultWorkingDirectory)/target'
        artifact: '$(artifactName)'
        publishLocation: 'pipeline'

- stage: DeployDev
  displayName: "Deploy to Dev (Simulated)"
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: Deploy
    displayName: "Simulated Deployment"
    steps:
    # Paso opcional para descargar el JAR si necesitas procesarlo en el deploy
    - download: current
      artifact: '$(artifactName)'
      displayName: "Download Artifact for Deploy"

    - script: echo "Deploying artifact to Dev environment"
    - script: echo "Database password is $(DB_PASSWORD)"
      displayName: "Using secret variable"

- stage: DeployProd
  displayName: "Deploy to Production"
  dependsOn: DeployDev
  condition: succeeded()
  jobs:
  - deployment: DeployProduction
    displayName: "Production Deployment"
    environment: Production
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: '$(artifactName)'
          - script: echo "Deploying to Production"
            displayName: "Production Deploy Step"